</head>
<body>
    <header class="header">
        <div class="container nav">
            <div class="brand">Boundless Moments</div>
            
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>

            <nav class="nav-links" id="nav-links">
                <a href="Home.html">Home</a>

                <a href="Admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="fade-in">Contact Us</h1>
                <p class="muted fade-in">We'd love to hear from you. Send a message and we'll respond ASAP.</p>
                <div class="grid grid-2">
                    <form id="contact-form" class="form card fade-in" data-validate>
                        <div class="row">
                            <label class="field">
                                <span>Name</span>
                                <input class="input" type="text" name="name" required>
                                <div class="error"></div>
                            </label>
                            <label class="field">
                                <span>Email</span>
                                <input class="input" type="email" name="email" required>
                                <div class="error"></div>
                            </label>
                        </div>
                        <label class="field">
                            <span>Subject</span>
                            <input class="input" type="text" name="subject" required>
                            <div class="error"></div>
                        </label>
                        <label class="field">
                            <span>Message</span>
                            <textarea class="textarea" name="message" required></textarea>
                            <div class="error"></div>
                        </label>
                        <button class="button brand" type="submit">Send Message</button>
                    
                    </form>
                    <div class="card fade-in">
                        <iframe title="Google Maps" src="https://www.adventurealternative.com/wp-content/uploads/2024/07/aa-nepal-location-1-1024x689.jpg.webp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container inner">
            <div class="muted">© <span id="year"></span> Boundless Moments</div>
            <div class="social">
               <a href="https://www.facebook.com/share/1HAQ4LihSu/?mibextid=wwXIfr" aria-label="Facebook"
					target="_blank">

				</a>
				<a href="https://www.instagram.com/gyanendra.bohara.14?igsh=MWdqYWk4NXp5YzQxdw%3D%3D&utm_source=qr"
					aria-label="Instagram" target="_blank">
					<i class="fa-brands fa-instagram"></i>
				</a>

				<a href="https://www.linkedin.com/in/gyanendra-bohara-970200259/" aria-label="LinkedIn" target="_blank">
					<i class="fa-brands fa-linkedin"></i>
				</a>
            </div>
        </div>
    </footer>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script src="script.js"></script>
</body>
